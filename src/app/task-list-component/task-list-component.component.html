<div class="background">
    <h2>Tasks</h2>
    <div class="task-container" *ngFor="let task of tasks">
        <div class="title">
        <div>
        </div>
        <h3>{{ task.title }}</h3>
        <!-- <p>{{task.description}}</p> -->
    </div>
    <div class="button">
        <button (click)="ViewTask(task.id)">View</button>
        <button (click)="DeleteTask(task.id)">Delete</button>
    </div>
    </div>
</div>
